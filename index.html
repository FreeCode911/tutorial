<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tutorial - LykCloud</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            color: #e9eae3;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #161b22;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
        }
        .nav-item {
            background-color: #30363d;
            color: #c9d1d9;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1.25rem;
        }
        .nav-item:hover {
            background-color: #393e46;
        }
        footer {
            padding: 10px;
            text-align: center;
            background-color: #161b22;
            color: #c9d1d9;
            border-top: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="nav-container">
            <h1>Main Navigation</h1>
            <a href="Chrome Remote Desktop" class="nav-item">Chrome Remote Desktop - LykCloud</a>
            <a href="SSH" class="nav-item">SSH - LykCloud</a>
            <!-- Add more links as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 LykCloud. All rights reserved.</p>
    </footer>
</body>
</html>
